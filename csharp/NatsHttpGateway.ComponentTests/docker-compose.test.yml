# Docker Compose configuration for running component tests with mTLS
#
# Uses ports 4333/8333 to avoid conflicts with production NATS on 4222/8222
#
# Usage:
#   cd NatsHttpGateway.ComponentTests
#   docker compose -f docker-compose.test.yml up -d
#   NATS_URL=tls://localhost:4333 dotnet test . --filter "Category=Component"
#   docker compose -f docker-compose.test.yml down

services:
  nats-tls:
    image: nats:2.10-alpine
    container_name: nats-tls-test
    command: ["-c", "/certs/nats-server.conf"]
    ports:
      - "4333:4222"
      - "8333:8222"
    volumes:
      - ./test-certs:/certs:ro,z
      - nats-test-data:/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

volumes:
  nats-test-data:
