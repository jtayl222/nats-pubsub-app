# NATS Server Configuration for Component Tests with mTLS
# This configuration requires client certificate authentication

port: 4222
http_port: 8222

jetstream {
    store_dir: /data/jetstream
    max_mem: 256M
    max_file: 1G
}

tls {
    cert_file: "/certs/server.pem"
    key_file: "/certs/server.key"
    ca_file: "/certs/rootCA.pem"
    verify: true
}
