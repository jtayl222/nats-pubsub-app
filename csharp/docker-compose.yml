version: '3.8'

services:
  nats:
    image: nats:2.10.7-alpine
    container_name: nats-server-csharp
    command: ["-c", "/etc/nats/nats-server.conf"]
    ports:
      - "4222:4222"    # Client connections
      - "8222:8222"    # HTTP monitoring
      - "6222:6222"    # Cluster connections
    volumes:
      - ../nats-config/nats-server.conf:/etc/nats/nats-server.conf:ro
      - nats-data:/data
    environment:
      - SERVER_NAME=${HOSTNAME:-nats-server-csharp}
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "logging=enabled"
      - "component=nats-server"
      - "language=csharp"

  publisher:
    build:
      context: ./Publisher
      dockerfile: Dockerfile
    container_name: csharp-publisher
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_SUBJECT=events.test
      - HOSTNAME=${HOSTNAME:-csharp-publisher}
      - PUBLISH_INTERVAL=2.0
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      - "logging=enabled"
      - "component=publisher"
      - "language=csharp"
      - "com.docker.compose.project=nats-pubsub-csharp"
      - "com.docker.compose.service=publisher"

  subscriber:
    build:
      context: ./Subscriber
      dockerfile: Dockerfile
    container_name: csharp-subscriber
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_SUBJECT=events.test
      - HOSTNAME=${HOSTNAME:-csharp-subscriber}
      - QUEUE_GROUP=workers
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      - "logging=enabled"
      - "component=subscriber"
      - "language=csharp"
      - "com.docker.compose.project=nats-pubsub-csharp"
      - "com.docker.compose.service=subscriber"

  payment-publisher:
    build:
      context: ./PaymentPublisher
      dockerfile: Dockerfile
    container_name: payment-publisher
    environment:
      - NATS_URL=nats://nats:4222
      - HOSTNAME=${HOSTNAME:-payment-publisher}
      - PUBLISH_INTERVAL=5.0
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    restart: unless-stopped
    # Disable logging to simulate remote server without console access
    logging:
      driver: "none"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      - "logging=disabled"
      - "component=payment-publisher"
      - "language=csharp"
      - "service_type=payments"
      - "com.docker.compose.project=nats-pubsub-csharp"
      - "com.docker.compose.service=payment-publisher"

  payment-monitor:
    build:
      context: ./MessageLogger
      dockerfile: Dockerfile
    container_name: payment-monitor
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_SUBJECT=payments.>
      - HOSTNAME=${HOSTNAME:-payment-monitor}
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      - "logging=enabled"
      - "component=payment-monitor"
      - "language=csharp"
      - "service_type=monitoring"
      - "com.docker.compose.project=nats-pubsub-csharp"
      - "com.docker.compose.service=payment-monitor"

  nats-http-gateway:
    build:
      context: ./NatsHttpGateway
      dockerfile: Dockerfile
    container_name: nats-http-gateway
    ports:
      - "8080:8080"  # HTTP API
    environment:
      - NATS_URL=nats://nats:4222
      - STREAM_PREFIX=EVENTS
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Healthcheck disabled - ASP.NET runtime image doesn't include curl/wget
    # To enable: install curl in Dockerfile or use external monitoring
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5
    #   start_period: 10s
    labels:
      - "logging=enabled"
      - "component=http-gateway"
      - "language=csharp"
      - "service_type=api"
      - "com.docker.compose.project=nats-pubsub-csharp"
      - "com.docker.compose.service=nats-http-gateway"

  # JetStream stream setup (optional - for message persistence)
  # Uncomment to enable historical message storage
  jetstream-setup:
    image: natsio/nats-box:latest
    container_name: jetstream-setup
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    command: |
      sh -c "
        echo 'Setting up JetStream streams...' &&
        sleep 5 &&
        nats --server nats://nats:4222 stream add PAYMENTS \
          --subjects 'payments.>' \
          --storage file \
          --retention limits \
          --max-age 168h \
          --max-bytes 1G \
          --replicas 1 \
          --discard old \
          --defaults || echo 'Stream already exists' &&
        echo 'JetStream setup complete'
      "
    restart: "no"  # Run once on startup

networks:
  nats-network:
    driver: bridge

volumes:
  nats-data:
    driver: local
