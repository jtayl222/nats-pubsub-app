version: '3.8'

services:
  nats:
    image: nats:2.10.7-alpine
    container_name: nats-server-csharp
    command: ["-c", "/etc/nats/nats-server.conf"]
    ports:
      - "4222:4222"    # Client connections
      - "8222:8222"    # HTTP monitoring
      - "6222:6222"    # Cluster connections
    volumes:
      - ../nats-config/nats-server.conf:/etc/nats/nats-server.conf:ro
      - nats-data:/data
    environment:
      - SERVER_NAME=${HOSTNAME:-nats-server-csharp}
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    labels:
      - "logging=enabled"
      - "component=nats-server"
      - "language=csharp"

  publisher:
    build:
      context: ./Publisher
      dockerfile: Dockerfile
    container_name: csharp-publisher
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_SUBJECT=events.test
      - HOSTNAME=${HOSTNAME:-csharp-publisher}
      - PUBLISH_INTERVAL=2.0
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      - "logging=enabled"
      - "component=publisher"
      - "language=csharp"
      - "com.docker.compose.project=nats-pubsub-csharp"
      - "com.docker.compose.service=publisher"

  subscriber:
    build:
      context: ./Subscriber
      dockerfile: Dockerfile
    container_name: csharp-subscriber
    environment:
      - NATS_URL=nats://nats:4222
      - NATS_SUBJECT=events.test
      - HOSTNAME=${HOSTNAME:-csharp-subscriber}
      - QUEUE_GROUP=workers
    depends_on:
      nats:
        condition: service_healthy
    networks:
      - nats-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    labels:
      - "logging=enabled"
      - "component=subscriber"
      - "language=csharp"
      - "com.docker.compose.project=nats-pubsub-csharp"
      - "com.docker.compose.service=subscriber"

networks:
  nats-network:
    driver: bridge

volumes:
  nats-data:
    driver: local
